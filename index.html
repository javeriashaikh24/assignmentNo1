<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <center>
        <div style="width: 450px; height: 1000px; border: 1px;">
            <h1>Step 1: Your Details</h1>
            <div class="one" style="width: 400px; height: 50px; border: 2px;"><br>
                <b>Name:</b>
                <input type="text" name="username" id="" size="30" placeholder="First and last name">
            </div><br>
            <div class="one" style="width: 400px; height: 50px; border: 2px;"><br>
                <b>Email:</b>
                <input type="email" name="email" size="30" placeholder="Example@domain.com">
            </div><br>
            <div class="one" style="width: 400px; height: 50px; border: 2px;"><br>
                <b> Phone:</b>
                <input type="number" name="number" size="40" placeholder="Eg.*447500000000">
            </div>
            <h1>Step 2:Delivery address</h1>
            <div class="one" style="width: 400px; height: 125px; border: 2px;"><br>
                <b>Address:</b>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </div><br>
            <div class="one" style="width: 400px; height: 50px; border: 2px;"><br>
                <b>Post code:</b>
                <input type="password" name="password" size="30">

            </div><br>
            <div class="one" style="width: 400px; height: 50px; border: 2px;"><br>
                <b>Country:</b>
                <input type="text" name="name" size="30">
            </div><br>
            <h1>Step 3:Card details</h1>
            <div class="one" style="width: 400px; height: 100px; border: 2px;"><br>
                <b>card type:</b><br><br>
                <input type="radio"><img src="img/visa2.webp" alt="" height="15" width="30"><b>visa </b><input
                    type="radio"><img src="img/amex2.png" alt="" height="15" width="30"><b>Amex</b><input
                    type="radio"><img src="img/mc2.png" alt="" height="15" width="30">Master card
            </div><br>
            <div class="one" style="width: 400px; height: 50px; border: 2px;"><br>
                <b>card number:</b>
                <input type="text" name="Card number" size="25">
            </div><br>
            <div class="one" style="width: 400px; height: 50px; border: 2px;"><br>
                <b>Security code:</b>
                <input type="password" name="password" size="25">
            </div><br>
            <div class="one" style="width: 400px; height: 50px; border: 2px;"><br>
                <b>Name on card:</b>
                <input type="text" name="username" size="25" placeholder="Exact name as on the card">
            </div>

        </div>
    </center>
</body>

</html>
